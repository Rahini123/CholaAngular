<mat-card class="mat-elevation-z5">
    <div class="p-field col-offset-2 md:col-2 p-md-4 mb-2">
    <mat-card-subtitle style="font-weight: bold;"> Select Source to Upload </mat-card-subtitle>
    <mat-card-content>
      
      <!-- <p-dropdown [options]="uploadListNames"  placeholder="Select a Source" 
      optionLabel="dept_name" [showClear]="false" formControlName="id"></p-dropdown> -->

      <!-- <div *ngIf="citynames"> -->
        <!-- <label for="" class="btn btn-default p-0" id="label">
          <input type="file" (change)="selectFile($event)">
        </label>

      </div> -->
      <div>
        <form [formGroup]="fileDetails">
          <div>
            <mat-form-field appearance="fill" class="example-full-width">
              <mat-label>Sources</mat-label>
              <mat-select formControlName="id">
                <mat-option>None</mat-option>
                <mat-option
                  *ngFor="let opt of uploadListNames"
                  [value]="opt.dept_id"
                  >
                {{opt.dept_name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </form> 
      </div>

      <div >
        
        <input type="file" (change)="selectFile($event)">
        <mat-spinner *ngIf="isLoading | async"></mat-spinner>
        <button *ngIf="!(isLoading | async)" class="example-label btn btn-success" pButton  (click)="uploadFile()" [disabled]="fileDetails.pristine || !fileDetails.valid">
            Upload
            <mat-icon aria-hidden="false"
            aria-label="Example download icon"
            style="font-size: large; margin-top: 8px">upload</mat-icon>
        </button>
        <p-toast></p-toast>
      </div>

            <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="uploadFile()">
              Upload
            </button>
          </div>
        </div> 
        </div>-->

    </mat-card-content>
    </div>
  </mat-card>
